<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>	
</h:head>
<h:body>
	<div class="container">
		<h:form>
				<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
					<h:link class="navbar-brand" value="Entrar " outcome="login" rendered="#{not authMb.logged}" />
					<h:link class="navbar-brand" value="Registrarse" outcome="register"  rendered="#{not authMb.logged}"/>
					<h:commandLink class="navbar-brand" value="Salir" action="#{authMb.logout()}"   rendered="#{authMb.logged}"/>
				</nav>
		</h:form>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-3">Bienvenido a PostUser</h1>
    			<p class="lead">Red social de para usuarios de PostUser</p>
  			</div>
		</div>	
	
	</div>
<footer>
	<div class="container">
		<div class="center-block">Da Vinci - 2017</div>
	</div>
</footer>
</h:body>
</html>
