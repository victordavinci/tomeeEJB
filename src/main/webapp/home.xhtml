<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
	<script src="/resources/js/jquery-3.2.1.min.js"></script>
	<script src="/resources/js/popper.min.js"></script>
	<script src="/resources/js/popper-utils.min.js"></script>
	<script src="/resources/js/bootstrap.min.js"></script>
	<title>PostName</title>
</h:head>
<h:body>
<div class="container">
	<h:form>
				<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
					<h:link class="navbar-brand" value="Entrar " outcome="login" rendered="#{not authMb.logged}" />
					<h:link class="navbar-brand" value="Crear Post" outcome="createPost"  rendered="#{authMb.logged}"/>
					<h:commandLink class="navbar-brand" value="Salir" action="#{authMb.logout()}"   rendered="#{authMb.logged}"/>
				</nav>
		</h:form>
		<h1>Bienvenido 
			<h:outputText value="#{authMb.currentUser.username}" />
		</h1>
		<h2> Ultimos Post</h2>
		<h:outputText value="#{postMb.listPostUser()}" />
</div>
</h:body>
</html>
