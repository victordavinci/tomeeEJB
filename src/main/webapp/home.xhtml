<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>	
	<title>PostName</title>
</h:head>
<h:body>
<div class="container">
	<h:form>
				<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
					<h:link class="navbar-brand" value="Entrar " outcome="login" rendered="#{not authMb.logged}" />
					<h:link class="navbar-brand" value="Crear Post" outcome="createPost"  rendered="#{authMb.logged}"/>
					<h:commandLink class="navbar-brand" value="Salir" action="#{authMb.logout()}"   rendered="#{authMb.logged}"/>
				</nav>
		</h:form>
		<h1>Bienvenido 
			<h:outputText value="#{authMb.currentUser.username}" />
		</h1>
		<h2> Ultimos Post</h2>
		<h:outputText value="#{postMb.listPostUser()}" />
</div>
</h:body>
</html>
